<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ice Forge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: #0e1117;
      color: #e6edf3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 640px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    p {
      color: #9da7b1;
      font-size: 1.1rem;
    }
    .links a {
      margin: 0 0.75rem;
      color: #58a6ff;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ice Forge</h1>
    <p>Open engineering foundations for data, risk, and scale.</p>
    <div class="links">
      <a href="https://github.com/iceforge-io">GitHub</a>
      <a href="https://github.com/iceforge-io/skadi">Skadi</a>
    </div>
  </div>
</body>
</html>
